name: Unittest

on: push

jobs:
  unittest:
    name: Unittest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pyversion: [ "3.10" ]

    steps:
    - name: Check out Git repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.pyversion }}

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        echo $RENDER_URL
        HOST_URL=$RENDER_URL python -m unittest
      env:
        RENDER_URL: ${{ secrets.HOST_URL }}
